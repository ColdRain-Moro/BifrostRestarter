      - '&7&l[&f&lBifrostCraft&7&l] &7距离下次重启剩余时间: &f30s'
      # 第一行为title，第二行subtitle
      title:
      - '&8重启时间剩余'
      - '&f&l30s'
    10s:
      message:
        - '&7&l[&f&lBifrostCraft&7&l] &7距离下次重启剩余时间: &f10s'
      title:
        - '&c重启时间剩余'
        - '&4&l10s'
