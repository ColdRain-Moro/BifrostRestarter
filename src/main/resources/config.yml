      message:
        - '&7&l[&f&lBifrostCraft&7&l] &7距离下次重启剩余时间: &f5min'
      title:
        - '&8重启时间剩余'
        - '&f&l5min'
    30min:
      message:
        - '&7&l[&f&lBifrostCraft&7&l] &7距离下次重启剩余时间: &f30min'
      title:
        - '&8重启时间剩余'
