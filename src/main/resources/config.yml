  # 换行符\n
  kick-message: '&7&l[&f&lBifrostCraft&7&l] &7重启服务器'
  # 重启前指定时间的全服通告
  remind:
    30s:
      # actionbar支持:
      # actionbar: '&7&l[&f&lBifrostCraft&7&l] &7距离下次重启剩余时间: &f30s'
